<!-- page script -->
<script type="text/javascript" src="config/config.js"></script>

<script type="text/javascript" src="resource/common/js/common.js"></script>
<script>
    $(function () {
        //load menu
        choiceMenu("job-list");
        
        /*分页查询开始*/
        window.page = new Page().init({
            tableId: "example",
            param: getSearchParam(),
            url: jobLogListApi,
            columns: [
                {
                    data: "id"
                },
                {
                    data: "url"
                },
                {
                    data: "requestParam"
                },
                {
                    data: "requestMethod",
                    defaultContent: "-"
                },
                {
                    data: "response",
                    defaultContent: "-"
                },
                {
                    data: "status"
                },
                {
                    data: "errorType"
                },
                {
                    data: "errorMsg",
                    defaultContent: "-"
                },
                {
                    data: "startTime"
                },
                {
                    data: "endTime"
                },
                {
                    data: "id"
                }
            ],
            columnDefs: [{
                "targets": 1,//操作按钮目标列
                "data": null,
                "render": function (data,
                                    type, row) {
                    
                    return '<span title="点击查看" style="cursor: pointer" onclick="showMore(\''+encodeURI(data)+'\')">' + cutString(data, 25) + '</span>';
                }
            }, {
                "targets": 2,//操作按钮目标列
                "data": null,
                "render": function (data,
                                    type, row) {
                    return '<span title="点击查看" style="cursor: pointer" onclick="showMore(\''+encodeURI(data)+'\')">' + cutString(data, 30) + '</span>';
                }
            }, {
                "targets": 4,//操作按钮目标列
                "data": null,
                "render": function (data,
                                    type, row) {
                    return '<span title="点击查看" style="cursor: pointer" onclick="showMore(\''+encodeURI(data)+'\')">' + cutString(data, 30) + '</span>';
                }
            }, {
                "targets": 7,//操作按钮目标列
                "data": null,
                "render": function (data,
                                    type, row) {
                    return '<span title="点击查看" style="cursor: pointer" onclick="showMore(\''+encodeURI(data)+'\')">' + cutString(data, 30) + '</span>';
                }
            }, {
                // 定义操作列,######以下是重点########
                "targets": 5,//操作按钮目标列
                "data": null,
                "render": function (data,
                                    type, row) {
                    switch (data) {
                        case 1 :
                            return '<font color="green">成功</font>';
                        case 2 :
                            return '<font color="red">失败</font>';
                        default :
                            return '异常';

                    }
                }
            }, {
                // 定义操作列,######以下是重点########
                "targets": 6,//操作按钮目标列
                "data": null,
                "render": function (data,
                                    type, row) {
                    switch (data) {
                        case 1 :
                            return '<font color="#a52a2a">内部错误</font>';
                        case 2 :
                            return '<font color="#008b8b">外部错误</font>';
                        default :
                            return '<font color="green">正常</font>';;

                    }
                }
            }, {
                // 定义操作列,######以下是重点########
                "targets": 10,//操作按钮目标列
                "data": null,
                "render": function (data,
                                    type, row) {
                    var id = '"' + row.id
                        + '"';
                    var html = '';
                    /*html += "<button class='btn btn-default btn-xs'  onclick='detail("
                        + id
                        + ")'><i class='glyphicon glyphicon-info-sign'></i> 详情</button>&nbsp;";*/
                    html += "<button class='btn btn-xs btn-danger' onclick='del("
                        + id
                        + ",\"" + row.id + "\")'><i class='fa fa-times'></i> 删除</button>";
                    return html;
                }
            }]
        });

        /*分页查询结束*/

        $("#btnAddPage").click(function () {
            layer.open({
                title: ["添加产品", 'font-size:20px;'],
                type: 2,
                area: ['600px', '400px'],
                fixed: false, //不固定
                maxmin: true,
                content: './add'
            });
        });

        $("#searchBtn").click(function () {
            page.search(getSearchParam());
        });


    });

    function getSearchParam() {
        //封装查询条件
        var param = new Object();
        param.jobId = getQueryString("id");
        param.status = $("#status").val();
        return param;
    }

    function del(id, name) {
        //询问框
        layer.confirm('确定要删除『' + name + '』吗？', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            var param = new Object();
            param.id = id;
            $.ajax({
                url: jobLogremoveApi,
                type: 'POST',
                data: JSON.stringify(param), //传入已封装的参数
                success: function () {
                    layer.msg("删除成功");
                    page.search();
                },
                error: function (e) {
                    layer.msg("服务器繁忙");
                }
            })
        }, function () {
            layer.msg('已取消');
        });
    }
    

    /**
     * 查看任务日志详情
     * @param id
     */
    function detail(id) {
        
    }
    
    function showMore(data) {

        layer.open({
            type: 1,
            shadeClose: true,
            area: ['400px', '300px'],
            fixed: false, //不固定
            content: '<div style="padding: 20px;">'+decodeURI(data)+'</div>'
        });
        
        /*layer.alert( decodeURI(data), {
            skin: 'layui-layer-lan'
            ,closeBtn: 0
            ,anim: 4 //动画类型
        });*/
    }

</script>
